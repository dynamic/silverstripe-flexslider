SilverStripe\Security\Group:
  administrators:
    Title: Administrators
  slidecreator:
    Title: "Slide Creator"
  slideadministrator:
    Title: "Slide Administrator"

SilverStripe\Security\Permission:
  administrators:
    Code: ADMIN
    Group: =>SilverStripe\Security\Group.administrators
  slide_edit:
    Code: 'SLIDE_EDIT'
    Group: =>SilverStripe\Security\Group.slidecreator
  slide_delete:
    Code: 'SLIDE_DELETE'
    Group: =>SilverStripe\Security\Group.slideadministrator
  slide_create:
    Code: 'SLIDE_CREATE'
    Group: =>SilverStripe\Security\Group.slidecreator
  slide_publish:
    Code: 'SLIDE_PUBLISH'
    Group: =>SilverStripe\Security\Group.slideadministrator

SilverStripe\Security\Member:
  admin:
    FirstName: Default
    Surname: Admin
    Email: administrator@test.test
    Groups: =>SilverStripe\Security\Group.administrators
  slide_author:
    FirstName: "Content"
    Surname: "Author"
    Email: slideauthor@test.test
    Groups: =>SilverStripe\Security\Group.slidecreator
  slide_admin:
    FirstName: Slide
    Surname: Admin
    Email: slideadmin@test.test
    Groups: =>SilverStripe\Security\Group.slideadministrator, =>SilverStripe\Security\Group.slidecreator
  slide_no_permission:
    FirstName: Default
    Surname: Member
    Email: default@test.test

Dynamic\FlexSlider\Model\Slide:
  base_slide:
    Title: 'Hello World'
    Content: 'What a fine place it is too!'
